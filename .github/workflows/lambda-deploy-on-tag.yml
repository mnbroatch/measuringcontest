name: Deploy Lambdas via Assume Role

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_DYNAMO_DB_ROLE_NAME: ${{ vars.AWS_DYNAMO_DB_ROLE_NAME }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest
    environment: prod

    strategy:
      matrix:
        lambda:
          - name: testfunction
            path: lambda/testfunction
            zip: testfunction.zip

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_DYNAMO_DB_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Node.js dependencies
        run: npm install

      - name: Zip Lambda function
        run: |
          cd ${{ matrix.lambda.path }}
          zip -r ../../${{ matrix.lambda.zip }} .

      - name: Deploy Lambda function (check and create/update)
        run: |
          set -e

          if aws lambda get-function --function-name ${{ matrix.lambda.name }} --region ${{ env.AWS_REGION }}; then
            echo "Function exists. Updating code..."
            aws lambda update-function-code \
              --function-name ${{ matrix.lambda.name }} \
              --zip-file fileb://${{ matrix.lambda.zip }} \
              --region ${{ env.AWS_REGION }}
          else
            echo "Function does not exist. Creating function..."

            aws lambda create-function \
              --function-name ${{ matrix.lambda.name }} \
              --runtime nodejs18.x \
              --role arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/LambdaExecutionRole \
              --handler index.handler \
              --zip-file fileb://${{ matrix.lambda.zip }} \
              --region ${{ env.AWS_REGION }}

            echo "Function created."
          fi

      - name: Clean up zip files
        run: rm -f *.zip
